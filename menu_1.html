<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/969db9892e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="public/css/style.css" />
        <title>La palette du goût</title>
    </head>
    <body>
        <header class="header">
            <div class="header__logo">
                <img src="public/images/logo/ohmyfood.png" alt="logo Ohmyfood" />
            </div>
            <a class="header__arrow" href="./index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
        </header>
        <section class="banner">
            <img class="banner__image" src="./public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" src="public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant La palette du goût, Ménilmontant, Paris, France" />
        </section>
        <section class="restaurant-page">
            <div class="restaurant-page__heading">
                <h1>La palette du goût</h1>
                <div class="heart-button">
                    <button type="button" class="heart-button__empty-heart">
                        <i class="far fa-heart"></i>
                    </button>
                    <button type="button" class="heart-button__filled-heart">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
            </div>
            <div class="restaurant-page__menu">

            </div>
            <div class="restaurant-page__main-button">

            </div>
        </section>
        <footer class="footer">
            <h3 class="footer__heading">ohmyfood</h3>
            <a class="footer__link" href="#">
                <i class="fas fa-utensils"></i>
                <p>Proposer un restaurant</p>
            </a>
            <a class="footer__link" href="#">
                <i class="fas fa-hands-helping"></i>
                <p>Devenir partenaire</p>
            </a>
            <a class="footer__link" href="#">Mentions légales</a>
            <a class="footer__link" href="mailto:contact@ohmyfood.fr">Contact</a>
        </footer>
    </body>
</html>
