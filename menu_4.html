<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/969db9892e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="public/css/style.css" />
        <title>Le délice des sens</title>
    </head>
    <body>
        <header class="header">
            <div class="header__logo">
                <img src="public/images/logo/ohmyfood.png" alt="logo Ohmyfood" />
            </div>
            <a class="header__arrow" href="./index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
        </header>
        <section class="restaurant-banner">
            <img class="restaurant-banner__image" src="./public/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Restaurant Le délice des sens, Folie-Méricourt, Paris, France" />
        </section>
        <section class="restaurant-menu">
            <div class="restaurant-menu__heading">
                <h1>Le délice des sens</h1>
                <div class="heart-button">
                    <button type="button" class="heart-button__empty-heart">
                        <i class="far fa-heart"></i>
                    </button>
                    <button type="button" class="heart-button__filled-heart">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
            </div>
            <div class="dish-list dish-list--1">
                <h2 class="dish-list__heading">Entrées</h2>
                <div class="dish-list__underline"></div>
                <button class="dish-card dish-card--1" type="button">
                    <div class="dish-card__legend">
                        <h3>Tartare de thon</h3>
                        <p>Assaisonné au yuzu</p>
                    </div>
                    <div class="dish-card__price">
                        <p>25€</p>
                    </div>
                    <div class="dish-card__added">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
                <button class="dish-card dish-card--2" type="button">
                    <div class="dish-card__legend">
                        <h3>Bouchée de homard croustillant</h3>
                        <p>Et sa farandole de petits légumes</p>
                    </div>
                    <div class="dish-card__price">
                        <p>35€</p>
                    </div>
                    <div class="dish-card__added">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
                <button class="dish-card dish-card--3" type="button">
                    <div class="dish-card__legend">
                        <h3>Velouté de cèpes</h3>
                        <p>Aux truffes</p>
                    </div>
                    <div class="dish-card__price">
                        <p>20€</p>
                    </div>
                    <div class="dish-card__added">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
            </div>
            <div class="dish-list dish-list--2">
                <h2 class="dish-list__heading">Plats</h2>
                <div class="dish-list__underline"></div>
                <button class="dish-card dish-card--1" type="button">
                    <div class="dish-card__legend">
                        <h3>Poulet rôti aux herbes de Provence</h3>
                        <p>Et sa crème de truffe</p>
                    </div>
                    <div class="dish-card__price">
                        <p>40€</p>
                    </div>
                    <div class="dish-card__added">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
                <button class="dish-card dish-card--2" type="button">
                    <div class="dish-card__legend">
                        <h3>Langouste rôtie</h3>
                        <p>Et ses légumes de saison</p>
                    </div>
                    <div class="dish-card__price">
                        <p>35€</p>
                    </div>
                    <div class="dish-card__added">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
                <button class="dish-card dish-card--3" type="button">
                    <div class="dish-card__legend">
                        <h3>Côte de boeuf Angus</h3>
                        <p>Et sa purée de panais</p>
                    </div>
                    <div class="dish-card__price">
                        <p>44€</p>
                    </div>
                    <div class="dish-card__added">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
            </div>
            <div class="dish-list dish-list--3">
                <h2 class="dish-list__heading">Desserts</h2>
                <div class="dish-list__underline"></div>
                <button class="dish-card dish-card--1" type="button">
                    <div class="dish-card__legend">
                        <h3>Farandole de desserts</h3>
                        <p>Du chef</p>
                    </div>
                    <div class="dish-card__price">
                        <p>18€</p>
                    </div>
                    <div class="dish-card__added">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
                <button class="dish-card dish-card--2" type="button">
                    <div class="dish-card__legend">
                        <h3>Crème brulée </h3>
                        <p>Revisitée</p>
                    </div>
                    <div class="dish-card__price">
                        <p>22€</p>
                    </div>
                    <div class="dish-card__added">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
                <button class="dish-card dish-card--3" type="button">
                    <div class="dish-card__legend">
                        <h3>Tiramisu</h3>
                        <p>À la noisette</p>
                    </div>
                    <div class="dish-card__price">
                        <p>23€</p>
                    </div>
                    <div class="dish-card__added">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </button>
            </div>
            <div class="restaurant-menu__main-button">
                <button class="main-button" type="button">Commander</button>
            </div>
        </section>
        <footer class="footer">
            <h3 class="footer__heading">ohmyfood</h3>
            <a class="footer__link" href="#">
                <i class="fas fa-utensils"></i>
                <p>Proposer un restaurant</p>
            </a>
            <a class="footer__link" href="#">
                <i class="fas fa-hands-helping"></i>
                <p>Devenir partenaire</p>
            </a>
            <a class="footer__link" href="#">Mentions légales</a>
            <a class="footer__link" href="mailto:contact@ohmyfood.fr">Contact</a>
        </footer>
    </body>
</html>
